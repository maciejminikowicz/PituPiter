<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>User Edit Form</title>
</head>
<body>
<h1>Edit your details</h1>

<form th:action="@{/user/edit}" th:method="post" th:object="${editedUser}">
    <input type="hidden" th:field="*{id}">

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" class="form-control" required="required"/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" class="form-control" required="required"/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" class="form-control" required="required"/><br/>

    <div>
        Account type:
        <select name="userAccountType">
            <option th:each="userAccountType : ${T(pl.mm.pitupiter.model.UserAccountType).values()}"
                    th:text="${userAccountType.displayName}" th:value="${userAccountType}"></option>
        </select>
    </div>

    <input type="submit" value="Submit changes"/>


</form>

</body>
</html>
