<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            <div th:text="${tweetContent}"></div>
            <ul th:each="comment :${allComments}">
                <li>
                    <div th:text="${comment.commentUser.username}"></div>
                    <div th:text="${comment.content}"></div>
                    <div th:text="${#temporals.format(comment.dateCommentAdded, 'dd-MM-yyyy HH:mm')}"></div>
                </li>
            </ul>
</body>
</html>
